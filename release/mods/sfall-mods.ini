[Highlighting]
; 設置標記地上物品按鍵的DX掃描碼
;  42 - SHIFT鍵
Key=42

; 設置為1會同樣標記所有容器
Containers=0

; 設置為1會同樣標記可搜刮的屍體
Corpses=0

; 設置為1會同樣標記其他角色（使用和戰鬥中一樣的規則）
Critters=0

; 設置為1會僅標記在玩家視線範圍內的東西
CheckLOS=1

; 設置標記物品、容器、屍體的框線顏色，可用的顏色有：
; 1 - 有閃爍效果的紅色
; 2 - 紅色
; 4 - 灰色
; 8 - 有閃爍效果的綠色
; 16 - 亮黃色
; 32 - 暗黃色
; 64 - 紫色
; 你可以把遊戲色盤內的索引編號乘以256來設置自訂顏色（自4.2.7起有效）
OutlineColor=16

; 動態感應器模式：
; 0 - 忽略
; 1 - 玩家物品欄內要有動態感應器才能使用標記功能
; 2 - 除了要有動態感應器之外，每次使用標記功能會耗1單位電力（沒電的動態感應器無效）
MotionScanner=0


[CombatControl]
;允許你在戰鬥中直接控制其他角色
;設置為0：停用此選項
;設置為1：控制戰鬥中的所有角色（僅允許在sfall除錯模式下使用）
;設置為2：控制所有隊友
;設置為3：讓你使用命令游標來指定隊友在戰鬥中的攻擊目標（並非直接控制他們）
Mode=0
;如果你只想控制特定角色，取消PIDList的分號並設置一串由以逗號分隔的PID列表
;PIDList=62,89,97,107,160,161

;設置一串由以逗號分隔的perk ID列表以決定在戰鬥控制期間會從玩家身上繼承哪些額外能力
PerksList=0,73

;設置為1以允許玩家在控制其他角色時，能獲得殺敵的正面名聲
GainReputation=0

;選擇一個提示框以顯示控制角色的名字在主介面條上方
;數值必須在5到(4 + ddraw.ini的BoxBarCount設定值)之間
;sfall 4.1.6以上會自動設置提示框的數字，所以任意選一個數值就好
;設置為0：停用此選項
DisplayName=0

;設置顯示名字的顏色，可用的顏色有：
;0 - 綠色
;1 - 紅色
;2 - 白色
;3 - 亮黃色
;4 - 暗黃色
;5 - 藍色
;6 - 紫色
;7 - 暗粉紅
DisplayNameColor=0
